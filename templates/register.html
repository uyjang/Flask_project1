<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
    function regist() {
      // 화면 전환없이 데이터 처리 작업이 이루어진다. 
      $.ajax({
        url:'/api/v1/users',
        // json타입으로 콘텐츠를 가져오겠다 정의함
        contentType: 'application/json', 
        method:'POST',
        data: JSON.stringify({
          userid:$('#userid').val(),
          username:$('#username').val(),
          passwrod:$('#password').val(),
          're-password':$('#re-password').val()
        })
      }).done(function(res) {
        // 비동기다 보니까 콜백이 들어온다(함수가 또 들어옴)
        alert('회원가입에 성공하셨습니다.');
        window.location = '/';
      });
    }
  </script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
          <h1>회원가입</h1>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <form method="POST" action="/api/v1/users">
              <!-- 포스트 요청을 했을 때 따로 액션을 설정하지 않아서 이 주소로 직접 포스트요청하고 페이지가 갱신되면서 다른페이지가 되던지 그런 동작들이 있었음 -->
              <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" />
              </div>
              <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username" />
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="text" class="form-control" id="password" placeholder="비밀번호" name="password" /> 
              </div>
              <div class="form-group">
                <label for="re-password">비밀번호 확인</label>
                <input type="text" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password" />
              </div>
              <button type="button" class="btn btn-primary" onclick="regist();">등록</button>
              <!-- submit의 경우 클릭했을 때 form 안에 설정한 액션으로 넘어가짐.  -->
            
          </div>
        </div>
      </div>
</body>
</html>
